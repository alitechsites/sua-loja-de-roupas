<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliTech Fashion | Premium Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #000000;
            --accent: #D4AF37;
            --bg: #FFFFFF;
            --light-gray: #f8f8f8;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--primary); scroll-behavior: smooth; }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        /* HEADER */
        header {
            background: rgba(255,255,255,0.98);
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 20px 0;
        }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; text-decoration: none; color: #000; font-weight: 900; }
        .logo span { color: var(--accent); }
        .menu { display: flex; list-style: none; gap: 30px; }
        .menu a { text-decoration: none; color: #000; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }
        
        .cart-icon { position: relative; cursor: pointer; font-size: 1.2rem; }
        #cart-count { 
            position: absolute; top: -10px; right: -12px; background: var(--accent); 
            width: 18px; height: 18px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 800;
        }

        /* HERO */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            color: white;
            text-align: left;
        }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 20px; }

        /* PRODUTOS */
        .section { padding: 80px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .card { position: relative; overflow: hidden; background: var(--light-gray); }
        .img-container { height: 400px; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); }
        .card:hover img { transform: scale(1.1); }
        
        .add-btn {
            position: absolute; bottom: -50px; width: 100%; background: #000; color: #fff;
            padding: 15px; text-align: center; font-weight: 700; cursor: pointer; transition: var(--transition);
        }
        .card:hover .add-btn { bottom: 0; }
        
        .info { padding: 20px; text-align: center; }
        .info h3 { font-size: 0.9rem; margin-bottom: 10px; }
        .info p { font-weight: 800; color: var(--accent); }

        /* ONDE ESTAMOS */
        .map-section { display: flex; flex-wrap: wrap; background: #000; color: #fff; }
        .map-text { flex: 1; padding: 80px 5%; min-width: 300px; }
        .map-text h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 20px; }
        .map-frame { flex: 1; min-width: 300px; height: 450px; border: none; filter: grayscale(1) invert(1); }

        /* CARRINHO */
        .cart-sidebar {
            position: fixed; right: -100%; top: 0; width: 350px; height: 100%;
            background: #fff; z-index: 2000; transition: 0.5s; padding: 30px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        .cart-sidebar.active { right: 0; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-item img { width: 50px; height: 60px; object-fit: cover; }
        .checkout-btn { background: #25D366; color: white; padding: 15px; border: none; width: 100%; font-weight: 700; cursor: pointer; margin-top: 20px; }

        footer { text-align: center; padding: 40px; font-size: 0.8rem; color: #888; border-top: 1px solid #eee; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .menu { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">AliTech<span>Fashion</span></a>
                <ul class="menu">
                    <li><a href="#produtos">Coleção</a></li>
                    <li><a href="#local">Onde Estamos</a></li>
                </ul>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cart-count">0</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Sua melhor versão<br>começa aqui.</h1>
            <a href="#produtos" style="background: var(--accent); color: #000; padding: 15px 35px; text-decoration: none; font-weight: 800; text-transform: uppercase; font-size: 0.8rem;">Ver Coleção</a>
        </div>
    </section>

    <section id="produtos" class="section container">
        <div style="text-align: center; margin-bottom: 50px;">
            <h2 style="font-family: 'Playfair Display', serif; font-size: 2.5rem;">New Arrivals</h2>
        </div>
        <div class="grid" id="product-grid"></div>
    </section>

    <section id="local" class="map-section">
        <div class="map-text">
            <h2>Nossa Loja</h2>
            <p><i class="fa-solid fa-location-dot"></i> Av. Fashion AliTech, 998 - Edifício Ouro</p>
            <p><i class="fa-solid fa-phone"></i> (42) 99863-3284</p>
            <p style="margin-top: 20px; color: var(--accent);">Aberto de Segunda a Sábado: 09:00 - 20:00</p>
        </div>
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1975!2d-46.658!3d-23.561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDMzJzM5LjYiUyA0NsKwMzknMjguOCJX!5e0!3m2!1spt-BR!2sbr!4v1625000000000"></iframe>
    </section>

    <div class="cart-sidebar" id="cart">
        <h2 style="margin-bottom: 30px; font-family: 'Playfair Display', serif;">Sua Sacola</h2>
        <div id="cart-items" style="flex: 1; overflow-y: auto;"></div>
        <div id="cart-total" style="font-weight: 800; font-size: 1.2rem; margin-top: 20px; display: flex; justify-content: space-between;">
            <span>Total:</span> <span id="total-price">R$ 0,00</span>
        </div>
        <button class="checkout-btn" onclick="sendWhatsApp()">Finalizar no WhatsApp</button>
        <p style="text-align: center; margin-top: 15px; cursor: pointer; font-size: 0.8rem;" onclick="toggleCart()">Fechar</p>
    </div>

    <footer>
        DESIGNED BY ALITECH — (42) 99863-3284
    </footer>

    <script>
        // Imagens garantidas do Unsplash focadas em moda
        const products = [
            { id: 1, name: "Sobretudo Italiano Camel", price: 499.90, img: "https://images.unsplash.com/photo-1539533018447-63fcce2678e3?auto=format&fit=crop&w=800&q=80" },
            { id: 2, name: "Vestido Gala Noir", price: 389.00, img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?auto=format&fit=crop&w=800&q=80" },
            { id: 3, name: "Blazer Executivo Slim", price: 320.00, img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?auto=format&fit=crop&w=800&q=80" },
            { id: 4, name: "Tênis Urban White", price: 259.00, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=80" },
            { id: 5, name: "Bolsa Couro Legítimo", price: 189.00, img: "https://images.unsplash.com/photo-1584917033904-493bb3c3cc0a?auto=format&fit=crop&w=800&q=80" },
            { id: 6, name: "Óculos Avante Gold", price: 150.00, img: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=800&q=80" }
        ];

        let cart = [];

        function render() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="card">
                    <div class="img-container">
                        <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/400x500?text=Produto+Indisponível'">
                        <div class="add-btn" onclick="addToCart(${p.id})">ADICIONAR À SACOLA</div>
                    </div>
                    <div class="info">
                        <h3>${p.name}</h3>
                        <p>R$ ${p.price.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            document.getElementById('cart').classList.toggle('active');
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            updateCart();
            if(!document.getElementById('cart').classList.contains('active')) toggleCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const total = document.getElementById('total-price');
            const count = document.getElementById('cart-count');
            
            count.innerText = cart.length;
            list.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <h4 style="font-size:0.8rem">${item.name}</h4>
                        <p style="font-weight:700">R$ ${item.price.toFixed(2)}</p>
                    </div>
                    <span style="cursor:pointer; color:red" onclick="remove(${i})">×</span>
                </div>
            `).join('');
            
            const sum = cart.reduce((a, b) => a + b.price, 0);
            total.innerText = `R$ ${sum.toFixed(2)}`;
        }

        function remove(i) {
            cart.splice(i, 1);
            updateCart();
        }

        function sendWhatsApp() {
            if(cart.length === 0) return alert("Sacola vazia!");
            let msg = "*Novo Pedido AliTech*%0A%0A";
            cart.forEach(p => msg += `• ${p.name} - R$ ${p.price.toFixed(2)}%0A`);
            const total = cart.reduce((a, b) => a + b.price, 0);
            msg += `%0A*Total: R$ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/5542998633284?text=${msg}`);
        }

        window.onload = render;
    </script>
</body>
</html>
